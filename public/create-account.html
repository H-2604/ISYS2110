<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Jockheed Chartin</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="create-account-bg">
  <div class="ca-container">
    <a href="index.html" class="back-arrow">&#8592;</a>
    <div class="ca-form-card">
      <h1 class="ca-title">Create Account</h1>
      <h2 class="ca-subtitle">Account Details</h2>
      <form class="ca-form">
        <input type="text" placeholder="Full Name" class="ca-input" required>
        <div class="ca-password-group">
          <input type="password" placeholder="New Password" class="ca-input ca-password" required>
          <span class="ca-eye">&#128065;</span>
        </div>
        <div class="ca-password-group">
          <input type="password" placeholder="Confirm Password" class="ca-input ca-password" required>
          <span class="ca-eye">&#128065;</span>
        </div>
        <input type="email" placeholder="Email" class="ca-input" required>
        <button type="submit" class="main-btn ca-btn">Create Account</button>
      </form>
    </div>
    <div class="ca-welcome-block">
      <div class="ca-welcome-title">
        <span class="ca-welcome-main">Welcome</span>
        <span class="jc-title-star ca-welcome-star">âœ¶</span>
      </div>
      <div class="ca-welcome-sub">to <span class="jc-title-blue">Jockheed</span> <span class="jc-title-red">Chartin!</span></div>
      <img src="/assets/Chicken Jockey frontal.png" alt="Chicken Jockey Frontal" class="ca-jockey-img">
    </div>
  </div>
  <script src="/pages/create-account.js"></script>
</body>
</html>
